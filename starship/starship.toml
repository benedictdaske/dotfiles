# formatting

format = """
[‚ï≠](fg:surface1)\
$os\
$directory\
$localip\
$username\
$fill\
$nodejs\
$dotnet\
$python\
$java\
$c\
$git_branch\
$git_metrics\
$git_status\
$time\
$shell\
$line_break\
$character\
"""

right_format = """
$cmd_duration\
"""


# settings

palette = 'catppuccin_macchiato'
add_newline = true


# format options

[c]
format = '[ ](fg:surface1)[ÓÇ∂](fg:blue)[$symbol](fg:base bg:blue)[ÓÇ¥](fg:blue bg:surface1)[ $version](fg:subtext1 bg:surface1)[ÓÇ¥](fg:surface1)'
symbol = 'Óòû C'

[character]
format = """
[‚ï∞‚îÄ$symbol](fg:surface1) """
success_symbol = '[>](fg:bold white)'
error_symbol = '[√ó](fg:bold red)'

[cmd_duration]
min_time = 500
show_milliseconds = true
# format = '(fg:surface1)[ÓÇ∂](fg:peach)[ ÔÉß ](fg:base bg:peach)[ÓÇ¥](fg:peach bg:surface1)[ $duration ](fg:subtext1 bg:surface1)[ÓÇ¥](fg:surface1)'
format = '[ÔÉß]($style) $duration '
style = 'bold yellow'

[directory]
format = '(fg:surface1)[ $read_only$truncation_symbol$path ](fg:subtext1 bg:surface1)[ÓÇ¥](fg:surface1)'
home_symbol = "~"   # ÔÄï
truncate_to_repo = true
truncation_length = 5
truncation_symbol = '‚Ä¶/'
read_only = 'Ôëñ '
read_only_style = ''

# [directory.substitutions]
# 'dotfiles/test' = 'test'

[dotnet]
format = '[ ](fg:surface1)[ÓÇ∂](fg:mauve)[$symbol](fg:base bg:mauve)[ÓÇ¥](fg:mauve bg:surface1)[ $tfm](fg:subtext1 bg:surface1)[ÓÇ¥](fg:surface1)'
symbol = 'Óùø .NET'

[fill]
symbol = ' '
style = 'fg:surface1'

[git_branch]
# format = '[ ](fg:surface1)[ÓÇ∂](fg:green)[$symbol](fg:base bg:green)[ÓÇ¥](fg:green bg:surface1)[ $branch](fg:subtext1 bg:surface1)[ÓÇ¥](fg:surface1)'
format = '[ ](fg:surface1)[ÓÇ∂](fg:green)[$symbol](fg:base bg:green)[ÓÇ¥](fg:green bg:surface1)[ $branch](fg:subtext1 bg:surface1)'
symbol = ' Û∞ò¨ '

[git_metrics]
# format = '[ ](fg:surface1)[ÓÇ∂](fg:blue)[$symbol](fg:rosewater bg:blue)[ÓÇ¥](fg:blue bg:surface1)[ (\($virtualenv\) )$version](fg:subtext1 bg:surface1)[ÓÇ¥](fg:surface1)'
